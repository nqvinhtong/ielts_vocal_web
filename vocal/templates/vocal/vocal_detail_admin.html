{% extends "base.html" %}
{% load static %}

{% block content %}
{% csrf_token %}
<div class="panel-heading border">
    <h3>Vocal Detail</h3>
</div>

<div class="panel-body">
    <div class="row no-margin">
        <form id="submit-form" class="form-horizontal" role="form" method="post">
            <div class="col-lg-12">
                <div class="form-group">
                    <label class="col-sm-2 control-label">Vocal Id</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control input-rounded"
                               id="vocal_id_input"
                               value="{{ vocal_info.vocal_id | default_if_none:'' }}" disabled>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Vocal name</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control input-rounded"
                               id="vocal_name_input"
                               value="{{ vocal_info.vocal_name | default_if_none:'' }}" disabled>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">E Description</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control input-rounded"
                               id="vocal_e_description_input"
                               value="{{ vocal_info.e_description | default_if_none:'' }}" disabled>

                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">V Description</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control input-rounded"
                               id="v_description_input"
                               value="{{ vocal_info.v_description | default_if_none:'' }}" disabled>

                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Pronunciation</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control input-rounded"
                               id="pronunciation_input"
                               value="{{ vocal_info.pronunciation | default_if_none:'' }}" disabled>

                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Image url</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control input-rounded"
                               id="image_url_input"
                               value="{{ vocal_info.image_url | default_if_none:'' }}" disabled>

                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Sound url</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control input-rounded"
                               id="sound_url_input"
                               value="{{ vocal_info.sound_url | default_if_none:'' }}" disabled>

                    </div>
                </div>

                <div class="pull-right">
                    <a href="{% url 'vocal:vocal_list_admin' %}">
                        <input id="vocal_btn_back" class="btn text-left mb15" type="button"
                               value="Back"/>
                    </a>

                </div>
            </div>
        </form>
    </div>
</div>

{% endblock %}
