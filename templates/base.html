{% load static %}

<!doctype html>
<html class="no-js" lang="">

<head>
    <meta charset="utf-8">
    <title>Operation Web</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    {% block body_stylesheet %}
    <link rel="stylesheet" href="{% static 'vendor/bootstrap/dist/css/bootstrap.css' %}">
    <link rel="stylesheet" href="{% static 'vendor/sweetalert/lib/sweet-alert.css' %}">
    <link rel="stylesheet" href="{% static 'styles/font-awesome.css' %}">
    <link rel="stylesheet" href="{% static 'styles/urban.css' %}">
    <link rel="stylesheet" href="{% static 'styles/urban.skins.css' %}">
    <link rel="stylesheet" href="{% static 'css/custom.css' %}">
    {% endblock %}
</head>

<body style="background-color: white;">
{% block body_content %}

<div class="app layout-fixed-header">

    <!--sidebar-panel-->
    {% include 'navigation.html' %}

    <!-- content panel -->
    <div class="main-panel">
        <div class="main-content" style="background-color: white;">
            {% block content %}
            {% endblock %}
        </div>
    </div>
</div>
{% endblock %}
{% block body_js %}
<script src="{% static 'vendor/jquery/dist/jquery.min.js' %}"></script>
<script src="{% static 'vendor/bootstrap/dist/js/bootstrap.min.js' %}"></script>
<script src="{% static 'vendor/perfect-scrollbar/js/perfect-scrollbar.jquery.js' %}"></script>
<script src="{% static 'scripts/ui/toggle.min.js' %}"></script>
<script src="{% static 'vendor/sweetalert/lib/sweet-alert.min.js' %}"></script>
<script src="{% static 'vendor/datatables/media/js/jquery.dataTables.min.js' %}"></script>
{% endblock %}
</body>

</html>
